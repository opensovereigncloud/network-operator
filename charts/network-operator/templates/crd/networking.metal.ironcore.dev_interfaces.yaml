{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.20.0
  name: interfaces.networking.metal.ironcore.dev
spec:
  group: networking.metal.ironcore.dev
  names:
    kind: Interface
    listKind: InterfaceList
    plural: interfaces
    shortNames:
    - int
    singular: interface
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.name
      name: Interface
      type: string
    - jsonPath: .spec.type
      name: Type
      type: string
    - jsonPath: .spec.adminState
      name: Admin State
      type: string
    - jsonPath: .spec.description
      name: Description
      type: string
    - jsonPath: .spec.mtu
      name: MTU
      type: string
    - jsonPath: .spec.deviceRef.name
      name: Device
      type: string
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: .status.conditions[?(@.type=="Configured")].status
      name: Configured
      priority: 1
      type: string
    - jsonPath: .status.conditions[?(@.type=="Operational")].status
      name: Operational
      priority: 1
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Interface is the Schema for the interfaces API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              Specification of the desired state of the resource.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status
            properties:
              adminState:
                default: Up
                description: AdminState indicates whether the interface is administratively
                  up or down.
                enum:
                - Up
                - Down
                type: string
              aggregation:
                description: |-
                  Aggregation defines the aggregation (bundle) configuration for the interface.
                  This is only applicable for interfaces of type Aggregate.
                properties:
                  controlProtocol:
                    default:
                      mode: Active
                    description: ControlProtocol defines the lacp configuration for
                      the aggregate interface.
                    properties:
                      mode:
                        description: Mode defines the LACP mode for the aggregate
                          interface.
                        enum:
                        - Active
                        - Passive
                        type: string
                    required:
                    - mode
                    type: object
                  memberInterfaceRefs:
                    description: MemberInterfaceRefs is a list of interface references
                      that are part of the aggregate interface.
                    items:
                      description: |-
                        LocalObjectReference contains enough information to locate a
                        referenced object inside the same namespace.
                      properties:
                        name:
                          description: |-
                            Name of the referent.
                            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
