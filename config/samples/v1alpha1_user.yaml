apiVersion: networking.metal.ironcore.dev/v1alpha1
kind: User
metadata:
  labels:
    app.kubernetes.io/name: network-operator
    app.kubernetes.io/managed-by: kustomize
    networking.metal.ironcore.dev/device-name: leaf1
  name: user
spec:
  deviceRef:
    name: leaf1
  username: testuser
  password:
    secretKeyRef:
      name: user-password
      key: password
  roles:
    - name: network-admin
    - name: network-operator
  sshPublicKey:
    secretKeyRef:
      name: user-ssh-key
      key: ssh-publickey
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: network-operator
    app.kubernetes.io/managed-by: kustomize
  name: user-password
type: Opaque
stringData:
  password: user123
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: network-operator
    app.kubernetes.io/managed-by: kustomize
  name: user-ssh-key
type: Opaque
data:
  ssh-publickey: 
