                          type: string
                        networkInstance:
                          description: The network instance to use to source traffic.
                          type: string
                        target:
                          description: SNMP community or user name.
                          type: string
                        type:
                          default: Traps
                          description: Type of message to send to host. Default is
                            traps.
                          enum:
                          - Traps
                          - Inform
                          type: string
                        version:
                          default: v2c
                          description: SNMP version. Default is v2c.
                          enum:
                          - v1
                          - v2c
                          - v3
                          type: string
                      required:
                      - address
                      type: object
                    minItems: 1
                    type: array
                  engineId:
                    description: The SNMP engine ID for the SNMP server.
                    type: string
                  location:
                    description: The location information for the SNMP server.
                    type: string
                  srcIf:
                    description: Source interface to be used for sending out SNMP
                      Trap/Inform notifications.
                    type: string
                  traps:
                    description: The list of trap groups to enable.
                    items:
                      type: string
                    type: array
