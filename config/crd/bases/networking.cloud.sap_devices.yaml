                description: Access Control Lists (ACLs) configuration.
                items:
                  properties:
                    entries:
                      description: A list of rules/entries to apply.
                      items:
                        properties:
                          action:
                            description: The forwarding action of the ACL entry.
                            enum:
                            - Permit
                            - Deny
                            type: string
                          destinationAddress:
                            description: Destination IPv4 address prefix. Use 0.0.0.0/0
