                    type: array
                  servers:
                    description: Servers is a list of remote log servers to which
                      the device will send logs.
                    items:
                      properties:
                        address:
                          description: IP address or hostname of the remote log server
                          type: string
                        networkInstance:
                          description: The network instance used to reach the log
