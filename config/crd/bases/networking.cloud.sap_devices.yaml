                      properties:
                        address:
                          description: Hostname/IP address of the NTP server.
                          type: string
                        networkInstance:
                          description: The network instance used to communicate with
                            the NTP server.
                          type: string
                        prefer:
                          default: false
                          description: Indicates whether this server should be preferred
