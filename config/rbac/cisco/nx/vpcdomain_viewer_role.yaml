# This rule is not used by the project network-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the nx.cisco.networking.metal.ironcore.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: network-operator
    app.kubernetes.io/managed-by: kustomize
  name: nx.cisco-vpcdomain-viewer-role
rules:
- apiGroups:
  - nx.cisco.networking.metal.ironcore.dev
  resources:
  - vpcdomains
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.metal.ironcore.dev
  resources:
  - vrfs
  - interfaces
  verbs:
  - get
  - list
  - watch
