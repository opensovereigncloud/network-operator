# This rule is not used by the project network-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to nx.cisco.networking.metal.ironcore.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: network-operator
    app.kubernetes.io/managed-by: kustomize
  name: nx.cisco-system-viewer-role
rules:
- apiGroups:
  - nx.cisco.networking.metal.ironcore.dev
  resources:
  - systems
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nx.cisco.networking.metal.ironcore.dev
  resources:
  - systems/status
  verbs:
  - get
